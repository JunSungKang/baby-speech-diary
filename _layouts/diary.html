<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아기 발음 기록장</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Quicksand:wght@400;600&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/book.css">

    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
</head>

<body>

    <!-- 책 뷰 (오버레이) -->
    <div id="book-view" class="view-mode active">
        <!-- 모바일 미지원 안내 -->
        <div id="mobile-warning" class="mobile-warning">
            <div class="warning-content">
                <h2>📱 화면 크기 안내</h2>
                <p>이 서비스는 <strong>태블릿 이상 화면</strong>에 최적화되어 있습니다.</p>
                <p>더 나은 경험을 위해 화면을 가로로 회전하거나<br>더 큰 화면에서 이용해주세요.</p>
                <button id="btn-close-warning" class="close-btn">닫기</button>
            </div>
        </div>

        <!-- 책 컨테이너 -->
        <div id="book-container" class="book-container">
            <!-- 좌측 페이지 -->
            <div class="page page-left" data-page="left">
                <!-- 커버 레이어 (표지) - 초기값: 보임 -->
                <div class="page-layer cover-layer" style="display: flex;">
                    <div class="cover-content">
                        <div class="cover-title">
                            <span class="sub">우리 아가</span>
                            <span class="main">발음 성장<br>기록장</span>
                        </div>
                        <div class="cover-decoration">
                            <svg width="100" height="100" viewBox="0 0 24 24" fill="currentColor"
                                style="color: #558B2F; opacity: 0.8;">
                                <path
                                    d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                            </svg>
                        </div>
                        <div class="cover-name">
                            <span class="label">기록</span>
                            <span class="value">아빠(강준성), 엄마(김정희)</span>
                        </div>
                    </div>
                </div>

                <!-- 콘텐츠 레이어 (사진/메모) - 초기값: 숨김 -->
                <div class="page-layer content-layer" style="display: none;">
                    <div class="photo-area">
                        <div class="photo-placeholder">
                            <svg class="camera-icon" width="60" height="60" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <path
                                    d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                                </path>
                                <circle cx="12" cy="13" r="4"></circle>
                            </svg>
                            <p class="placeholder-text">사진 삽입 영역</p>
                        </div>
                    </div>

                    <div class="memo-area">
                        <p class="memo-placeholder">메모</p>
                    </div>

                    <div class="page-number" id="left-page-number"></div>
                </div>
            </div>

            <!-- 중앙 제본 영역 -->
            <div class="binding-area">
                <div class="spring-ring"></div>
                <div class="spring-ring"></div>
                <div class="spring-ring"></div>
                <div class="spring-ring"></div>
                <div class="spring-ring"></div>
                <div class="spring-ring"></div>
                <div class="spring-ring"></div>
                <div class="spring-ring"></div>
                <div class="spring-ring"></div>
                <div class="spring-ring"></div>
                <div class="spring-ring"></div>
                <div class="spring-ring"></div>
            </div>

            <!-- 우측 페이지 -->
            <div class="page page-right" data-page="right">
                <!-- 인트로 레이어 (프롤로그/출생정보) - 초기값: 보임 -->
                <div class="page-layer intro-layer" style="display: block;">
                    <div class="intro-content">
                        <h3>엄마 아빠가 보내는 편지 💌</h3>
                        <div class="prologue-text" id="prologue-text">
                            <!-- JS Inject -->
                        </div>

                        <div class="profile-section">
                            <h3>아가의 첫 시작 🌱</h3>
                            <ul class="profile-list">
                                <li>
                                    <span class="label">태어난 날</span>
                                    <span class="value">2024년 1월 1일 (23시 33분)</span>
                                </li>
                                <li>
                                    <span class="label">띠 / 성별</span>
                                    <span class="value">청룡띠 (용띠) / 여자 아가</span>
                                </li>
                                <li>
                                    <span class="label">태어난 곳</span>
                                    <span class="value">아주대병원</span>
                                </li>
                                <li>
                                    <span class="label">건강 기록</span>
                                    <span class="value">29주 / 1.85kg</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- 콘텐츠 레이어 (단어 목록) - 초기값: 숨김 -->
                <div class="page-layer content-layer" style="display: none;">
                    <div id="word-list" class="word-list">
                        <!-- JavaScript로 동적 생성 -->
                    </div>
                    <div class="page-number" id="right-page-number"></div>
                </div>
            </div>
        </div>

        <!-- 페이지 전환 컨트롤 -->
        <div class="page-controls">
            <button id="prev-btn" class="control-btn" aria-label="이전 페이지">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
                <span>이전</span>
            </button>
            <button id="next-btn" class="control-btn" aria-label="다음 페이지">
                <span>다음</span>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>
    </div>

    <!-- Data Injection (Prevent IDE syntax errors) -->
    <script type="application/json" id="speech-data">
        {{ site.data.speech | jsonify }}
    </script>
    <script src="{{ site.baseurl }}/assets/js/book.js"></script>
</body>

</html>
